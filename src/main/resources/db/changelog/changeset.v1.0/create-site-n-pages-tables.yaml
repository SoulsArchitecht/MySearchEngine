databaseChangeLog:
  - changeSet:
      id: 01-create-site-n-pages-tables
      author: Serge
      changes:
        - createTable:
            tableName: site
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: ENUM('INDEXING', 'INDEXED', 'FAILED')
                  constraints:
                    nullable: false
              - column:
                  name: status_time
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: last_error
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

        - createTable:
            tableName: page
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: site_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: path
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: MEDIUMTEXT
                  constraints:
                    nullable: false